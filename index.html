<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Мадины ☀️</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Caveat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #fff0f5; /* Lavender Blush */
            --bg-end: #ffe4e1; /* Misty Rose */
            --text-main: #5c3317; /* Dark Brown */
            --accent-color: #ff7f50; /* Coral */
            --accent-hover: #ff6347; /* Tomato */
            --shadow-light: rgba(92, 51, 23, 0.1);
            --shadow-medium: rgba(92, 51, 23, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Gentle floating shapes background */
        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 127, 80, 0.15); /* Light Coral transparent */
            border-radius: 50%;
            animation: float 20s infinite ease-in-out alternate;
            opacity: 0;
        }

        .shape.s1 { width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 22s; animation-delay: -2s; }
        .shape.s2 { width: 80px; height: 80px; top: 70%; left: 85%; animation-duration: 18s; animation-delay: -5s; }
        .shape.s3 { width: 120px; height: 120px; top: 40%; left: 45%; animation-duration: 25s; animation-delay: -10s; }
        .shape.s4 { width: 50px; height: 50px; top: 85%; left: 15%; animation-duration: 15s; animation-delay: -7s; }
        .shape.s5 { width: 100px; height: 100px; top: 20%; left: 70%; animation-duration: 20s; animation-delay: -12s; }


        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                 opacity: 1;
            }
             90% {
                 opacity: 1;
            }
            100% {
                transform: translateY(calc(var(--ty, 0) * 1px)) translateX(calc(var(--tx, 0) * 1px)) scale(var(--scale, 1));
                opacity: 0;
            }
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-family: 'Marck Script', cursive;
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px var(--shadow-light);
            opacity: 0;
            animation: slideDown 1s 1s ease-out forwards;
        }

        @keyframes slideDown {
             from { opacity: 0; transform: translateY(-20px); }
             to { opacity: 1; transform: translateY(0); }
        }


        .welcome-text {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 35px;
            opacity: 0;
            animation: fadeInText 1s 1.5s ease-out forwards;
        }

         @keyframes fadeInText {
             from { opacity: 0; }
             to { opacity: 1; }
        }

        .next-button {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 15px 35px;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-medium);
            opacity: 0;
            animation: popUp 0.8s 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

         @keyframes popUp {
             from { opacity: 0; transform: scale(0.5); }
             to { opacity: 1; transform: scale(1); }
        }

        .next-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .next-button:active {
             transform: translateY(-1px) scale(1);
             box-shadow: 0 5px 15px var(--shadow-medium);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .welcome-text { font-size: 1.5rem; }
            .content-wrapper { padding: 40px 30px; }
            .next-button { padding: 12px 30px; font-size: 1rem; }
            .shape.s1 { width: 100px; height: 100px; }
            .shape.s2 { width: 60px; height: 60px; }
            .shape.s3 { width: 90px; height: 90px; }
        }
         @media (max-width: 480px) {
            .main-title { font-size: 2.5rem; }
            .welcome-text { font-size: 1.3rem; }
            .content-wrapper { padding: 30px 20px; }
            .next-button { padding: 10px 25px; font-size: 0.9rem; }
             .shape { display: none; } /* Hide shapes on very small screens if needed */
        }

    </style>
</head>
<body>
    <div class="shape-container">
        <div class="shape s1"></div>
        <div class="shape s2"></div>
        <div class="shape s3"></div>
        <div class="shape s4"></div>
        <div class="shape s5"></div>
    </div>

    <div class="content-wrapper">
        <h1 class="main-title">Привет, солнышко!</h1>
        <p class="welcome-text">
            Есть кое-что, что я хотел бы тебе показать... <br> Это небольшой мир, созданный только для тебя.
        </p>
        <a href="poem.html" class="next-button">Узнать больше &rarr;</a>
    </div>

    <script>
        // Add random movement values to shapes
        document.querySelectorAll('.shape').forEach(shape => {
            const ty = Math.random() * 100 - 50; // Random vertical movement +/- 50px
            const tx = Math.random() * 100 - 50; // Random horizontal movement +/- 50px
            const scale = Math.random() * 0.5 + 0.8; // Random scale between 0.8 and 1.3
            shape.style.setProperty('--ty', ty);
            shape.style.setProperty('--tx', tx);
            shape.style.setProperty('--scale', scale);
        });
    </script>
</body>
</html>
