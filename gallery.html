<head>

    <title>–ì–∞–ª–µ—Ä–µ—è –¢–≤–æ–∏—Ö –°–æ–∫—Ä–æ–≤–∏—â ‚ú®</title> <!-- –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–π Title -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {

            --bg-end: #ffe6e9; /* –ß—É—Ç—å —Ç–µ–º–Ω–µ–µ —Ä–æ–∑–æ–≤—ã–π */
            --text-main: #5c3a3a; /* –ú—è–≥–∫–∏–π –∫–æ—Ä–∏—á–Ω–µ–≤–æ-—Ä–æ–∑–æ–≤—ã–π */
            --accent-color: #d49a9a; /* –ü—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ä–æ–∑–æ–≤–æ-–±–µ–∂–µ–≤—ã–π */
            --card-bg: rgba(255, 255, 255, 0.95);

            --highlight-color: #e5baba; /* –°–≤–µ—Ç–ª–µ–µ –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π */
            --icon-color: #c78c8c;
            --heart-color: #e43f5a; /* –Ø—Ä–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π –¥–ª—è —Å–µ—Ä–¥–µ—á–∫–∞ */
        }

        * {

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */

        }

        /* –ú—è–≥–∫–∏–µ —Ñ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã (–∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ) */
        .particle-container {

        .bg-particle {

            background-color: rgba(212, 154, 154, 0.1); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π */
            animation: subtle-float 25s infinite ease-in-out alternate;
            opacity: 0;
        }
        /* –†–∞–∑–º–µ—Ä—ã –∏ –ø–æ–∑–∏—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü */
        .bg-particle.p1 { width: 200px; height: 200px; top: 5%; left: 10%; animation-duration: 30s; animation-delay: -3s;}
        .bg-particle.p2 { width: 100px; height: 100px; top: 75%; left: 80%; animation-duration: 22s; animation-delay: -8s;}
        .bg-particle.p3 { width: 150px; height: 150px; top: 40%; left: 40%; animation-duration: 28s; animation-delay: -12s;}
        .bg-particle.p4 { width: 80px; height: 80px; top: 80%; left: 5%; animation-duration: 20s; animation-delay: -5s;}

        @keyframes subtle-float {
            0% { transform: translateY(0) translateX(0) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(calc(var(--ty, 20) * 1px)) translateX(calc(var(--tx, -20) * 1px)) scale(1.2); opacity: 0; }
        }


        .main-container {
            max-width: 1100px; /* –ï—â–µ —à–∏—Ä–µ */
            width: 95%;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .page-title {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem; /* –ö—Ä—É–ø–Ω–µ–µ */
            color: var(--accent-color);
            margin-bottom: 50px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø */
            font-weight: 700;
            text-shadow: 1px 1px 3px var(--card-shadow);
        }

        .gallery-grid {
            display: grid;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏: 3 –Ω–∞ –±–æ–ª—å—à–∏—Ö, 2 –Ω–∞ —Å—Ä–µ–¥–Ω–∏—Ö, 1 –Ω–∞ –º–∞–ª—ã—Ö */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px; /* –ë–æ–ª—å—à–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
            perspective: 1200px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞ */
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85)); /* –õ–µ–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            border-radius: 18px; /* –ë–æ–ª–µ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ */
            padding: 35px 30px; /* –ë–æ–ª—å—à–µ –ø–∞–¥–¥–∏–Ω–≥ */
            box-shadow: 0 10px 30px var(--card-shadow);
            text-align: center;
            opacity: 0;
            /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
            transform: translateY(30px) rotateX(-20deg) scale(0.95);
            transform-origin: bottom center;
            transition: transform 0.5s ease-out, box-shadow 0.4s ease;
            animation: cardAppear 0.8s ease-out forwards;
            min-height: 180px; /* –í—ã—à–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* –£–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å */
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–∫–∞ */
            overflow: hidden; /* –°–∫—Ä—ã—Ç—å –≤—ã–ª–µ—Ç–∞—é—â–µ–µ —Å–µ—Ä–¥–µ—á–∫–æ */
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π Hover —ç—Ñ—Ñ–µ–∫—Ç */
        .card:hover {
            transform: translateY(-10px) scale(1.04); /* –ë–æ–ª—å—à–µ –ø–æ–¥—ä–µ–º */
            box-shadow: 0 18px 40px var(--card-shadow); /* –£—Å–∏–ª–µ–Ω–Ω–∞—è —Ç–µ–Ω—å */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ/—Ç–∞–ø–µ */
        .card.clicked {
            animation: cardClickPulse 0.5s ease-out;
        }

        @keyframes cardClickPulse {
            0% { transform: scale(1.04); } /* –ù–∞—á–∏–Ω–∞–µ–º —Å hover-—Å–æ—Å—Ç–æ—è–Ω–∏—è */
            50% { transform: scale(1.08); box-shadow: 0 20px 45px var(--card-shadow); } /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º */
            100% { transform: scale(1.04); } /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫ hover */
        }

        /* –°–µ—Ä–¥–µ—á–∫–æ, –ø–æ—è–≤–ª—è—é—â–µ–µ—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .click-heart-icon {
            position: absolute;
            top: 15px; /* –ü–æ–∑–∏—Ü–∏—è */
            right: 15px;
            font-size: 1.5rem;
            color: var(--heart-color);
            opacity: 0;
            transform: scale(0.5);
            animation: heartPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes heartPop {
            0% { opacity: 0; transform: scale(0.5) translateY(10px); }
            50% { opacity: 1; transform: scale(1.2) translateY(0); }
            100% { opacity: 0; transform: scale(1) translateY(-10px); }
        }


        .card-icon {
            font-size: 3rem; /* –ö—Ä—É–ø–Ω–µ–µ –∏–∫–æ–Ω–∫–∞ */
            color: var(--icon-color);
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }
        .card:hover .card-icon {
            transform: scale(1.1) rotate(-5deg); /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .card-text {
            font-family: 'Amatic SC', cursive;
            font-size: 2.2rem; /* –ö—Ä—É–ø–Ω–µ–µ —Ç–µ–∫—Å—Ç */
            color: var(--text-main);
            font-weight: 700;
            line-height: 1.4;
        }

        .next-button {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 1.2rem; /* –ö—Ä—É–ø–Ω–µ–µ –∫–Ω–æ–ø–∫–∞ */
            padding: 18px 40px; /* –ë–æ–ª—å—à–µ –∫–Ω–æ–ø–∫–∞ */
            color: white;
            background: linear-gradient(45deg, var(--accent-color), var(--highlight-color)); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
            margin: 60px auto 20px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, –º–µ–Ω—å—à–µ —Å–Ω–∏–∑—É */
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(92, 58, 58, 0.3);
            opacity: 0;
        }

         .next-button.visible {
             display: inline-block;
             animation: fadeInButton 1s 0.5s ease-out forwards; /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π */
        }

        @keyframes fadeInButton {
            to { opacity: 1; }
        }

        .next-button:hover {
            background: linear-gradient(45deg, var(--highlight-color), var(--accent-color)); /* –†–µ–≤–µ—Ä—Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px rgba(92, 58, 58, 0.4);
        }

        .next-button:active {
             transform: translateY(-2px) scale(1.02);
             box-shadow: 0 6px 18px rgba(92, 58, 58, 0.3);
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 992px) { /* –ü–ª–∞–Ω—à–µ—Ç—ã */
             .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 30px;
             }
             .page-title { font-size: 3rem; }
             .card { padding: 30px 25px; min-height: 170px;}
             .card-icon { font-size: 2.8rem; }
             .card-text { font-size: 2rem; }
        }
        @media (max-width: 768px) { /* –ë–æ–ª—å—à–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã / –ú–∞–ª–µ–Ω—å–∫–∏–µ –ø–ª–∞–Ω—à–µ—Ç—ã */
             .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 25px;
             }
             .page-title { font-size: 2.8rem; margin-bottom: 40px;}
             .card { padding: 25px 20px; min-height: 160px;}
             .card-icon { font-size: 2.5rem; }
             .card-text { font-size: 1.9rem; }
             .next-button { padding: 15px 35px; font-size: 1.1rem; margin-top: 50px;}
        }
        @media (max-width: 576px) { /* –¢–µ–ª–µ—Ñ–æ–Ω—ã */
             body { padding: 30px 15px; }
             .page-title { font-size: 2.4rem; margin-bottom: 30px;}
             .gallery-grid {
                grid-template-columns: 1fr; /* –û–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ */
                gap: 20px;
             }
             .card { padding: 25px 20px; min-height: auto; } /* –ê–≤—Ç–æ –≤—ã—Å–æ—Ç–∞ */
             .card-icon { font-size: 2.2rem; margin-bottom: 15px;}
             .card-text { font-size: 1.8rem; }
             .next-button { padding: 12px 30px; font-size: 1rem; margin-top: 40px;}
             .bg-particle { display: none; } /* –°–∫—Ä—ã—Ç—å —Ñ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ –º–∞–ª. —ç–∫—Ä–∞–Ω–∞—Ö */
        }

    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="page-title">–ì–∞–ª–µ—Ä–µ—è –¢–≤–æ–∏—Ö –°–æ–∫—Ä–æ–≤–∏—â</h1>

        <div class="gallery-grid" id="gallery">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —á–µ—Ä–µ–∑ JS -->
        </div>

        <a href="final.html" class="next-button" id="next-page-button">–ò —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ... &rarr;</a>

    <script>
        const gallery = document.getElementById('gallery');
        const nextButton = document.getElementById('next-page-button');

        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
        const compliments = [
            { icon: '‚òÄÔ∏è', text: '–¢–≤–æ—è —É–ª—ã–±–∫–∞ –æ—Å–≤–µ—â–∞–µ—Ç –≤—Å–µ –≤–æ–∫—Ä—É–≥' },
            { icon: 'üíé', text: '–¢–≤–æ—è –¥–æ–±—Ä–æ—Ç–∞ ‚Äî –Ω–∞—Å—Ç–æ—è—â–µ–µ —Å–æ–∫—Ä–æ–≤–∏—â–µ' },
            { icon: 'üå∏', text: '–¢–≤–æ—è –Ω–µ–∂–Ω–æ—Å—Ç—å –æ–±–µ–∑–æ—Ä—É–∂–∏–≤–∞–µ—Ç' },
            { icon: '‚ú®', text: '–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö ‚Äî —Ü–µ–ª–∞—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è' },
            { icon: 'üíñ', text: '–¢–≤–æ–µ —Å–µ—Ä–¥—Ü–µ ‚Äî –∏—Å—Ç–æ—á–Ω–∏–∫ —Ç–µ–ø–ª–∞' },
            { icon: 'ü¶ã', text: '–¢–≤–æ—è –ª–µ–≥–∫–æ—Å—Ç—å –¥–∞—Ä–∏—Ç –∫—Ä—ã–ª—å—è' },
            { icon: 'üìö', text: '–¢–≤–æ–π —É–º –≤–æ—Å—Ö–∏—â–∞–µ—Ç –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç' },
            { icon: 'üé®', text: '–¢–≤–æ—è –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–∞' },
            { icon: 'üåü', text: '–¢—ã ‚Äî –º–æ–µ —Å–∞–º–æ–µ —è—Ä–∫–æ–µ —á—É–¥–æ' },
            { icon: 'üé∂', text: '–¢–≤–æ–π —Å–º–µ—Ö ‚Äî –ª—é–±–∏–º–∞—è –º–µ–ª–æ–¥–∏—è' },
            { icon: 'üåø', text: '–° —Ç–æ–±–æ–π —Å–ø–æ–∫–æ–π–Ω–æ, –∫–∞–∫ –≤ –ª–µ—Ç–Ω–µ–º —Å–∞–¥—É' },
            { icon: 'üåä', text: '–¢–≤–æ—è –≥–ª—É–±–∏–Ω–∞ –º–∞–Ω–∏—Ç –∏ –∑–∞–≤–æ—Ä–∞–∂–∏–≤–∞–µ—Ç' },
            { icon: 'üî•', text: '–¢–≤–æ—è —Å—Ç—Ä–∞—Å—Ç—å –∑–∞–∂–∏–≥–∞–µ—Ç –æ–≥–æ–Ω—å' },
            { icon: 'üåô', text: '–¢–≤–æ—è –∑–∞–≥–∞–¥–æ—á–Ω–æ—Å—Ç—å –∏–Ω—Ç—Ä–∏–≥—É–µ—Ç' },
            { icon: 'üëë', text: '–¢—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∞—è –∫–æ—Ä–æ–ª–µ–≤–∞!' }
        ];

        const cardDelayIncrement = 120; // –£–º–µ–Ω—å—à–µ–Ω–∞ –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
        let totalDelay = 0;

        compliments.forEach((comp, index) => {
            const card = document.createElement('div');
            card.classList.add('card');

            const icon = document.createElement('div');
            icon.classList.add('card-icon');
            icon.textContent = comp.icon;

            const text = document.createElement('div');
            text.classList.add('card-text');
            text.textContent = comp.text;

            card.appendChild(icon);
            card.appendChild(text);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
            const delay = index * cardDelayIncrement;
            card.style.animationDelay = `${delay}ms`;
            totalDelay = delay + 800; // 800ms - –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ cardAppear

            gallery.appendChild(card);

            // --- –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ ---
            card.addEventListener('click', () => {
                // 1. –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
                card.classList.add('clicked');
                // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –µ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                setTimeout(() => card.classList.remove('clicked'), 500);

                // 2. –ü–æ—è–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–∫–∞
                // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–µ—Ä–¥–µ—á–∫–æ, –µ—Å–ª–∏ –æ–Ω–æ –µ—â–µ –µ—Å—Ç—å
                const existingHeart = card.querySelector('.click-heart-icon');
                if (existingHeart) {
                    existingHeart.remove();
                }
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ
                const heart = document.createElement('span');
                heart.classList.add('click-heart-icon');
                heart.textContent = '‚ù§Ô∏è';
                card.appendChild(heart);

                // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∏–∑ DOM –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –µ–≥–æ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => heart.remove(), 600);
            });
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–î–∞–ª—å—à–µ" –ø–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        setTimeout(() => {
            nextButton.classList.add('visible');
        }, totalDelay + 200); // –ù–µ–±–æ–ª—å—à–∞—è –¥–æ–ø. –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∫–Ω–æ–ø–∫–æ–π
